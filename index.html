<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="panels">
    <div class="panel panel1">
        <p style="text-shadow: 2px 2px 4px #000000;">Hey</p>
        <p style="font-size: larger; text-shadow: 2px 2px 4px #000000;">Let's</p>
        <p style="text-shadow: 2px 2px 4px #000000;">Dance</p>
    </div>
    <div class="panel panel2">
        <p style="text-shadow: 2px 2px 4px #000000;" >Give</p>
        <p style="font-size: larger;text-shadow: 2px 2px 4px #000000;">Take</p>
        <p style="text-shadow: 2px 2px 4px #000000;">Receive</p>
    </div>
    <div class="panel panel3">
        <p style="text-shadow: 2px 2px 4px #000000;">Experience</p>
        <p style="font-size: larger; text-shadow: 2px 2px 4px #000000;">It</p>
        <p style="text-shadow: 2px 2px 4px #000000;">Today</p>
    </div>
    <div class="panel panel4">
        <p style="text-shadow: 2px 2px 4px #000000;">Give</p>
        <p style="font-size: larger; text-shadow: 2px 2px 4px #000000;">All</p>
        <p style="text-shadow: 2px 2px 4px #000000;">You can</p>
    </div>
    <div class="panel panel5">
        <p style="text-shadow: 2px 2px 4px #000000;">Life</p>
        <p style="font-size: larger; text-shadow: 2px 2px 4px #000000;">In</p>
        <p style="text-shadow: 2px 2px 4px #000000;">Motion</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
